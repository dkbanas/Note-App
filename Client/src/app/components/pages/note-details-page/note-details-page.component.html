<div class="container mt-4" *ngIf="note">
  <div class="card p-3">
    <div class="d-flex justify-content-between">
      <h1>{{ note.title }}</h1>
      <small>{{ note.createdDate | date:'fullDate' }}</small>
    </div>
    <div class="mt-3">
      <p [innerHTML]="note.description | newlineToBr"></p>
    </div>
  </div>

  <div class="mt-3">
    <button [routerLink]="['/EditNote', note.id]" class="btn btn-outline-primary">Edit</button>
    <button (click)="deleteNote()" class="btn btn-outline-danger mr-2">Trash</button>
  </div>
</div>
