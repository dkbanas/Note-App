<div class="container">
  <h1 class="mt-2">Create new note</h1>
  <div class="card card-6 mt-4">
    <div class="card-body">
      <form [formGroup]="noteForm" (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="name">Title</div>
          <div class="value">
            <input formControlName="title" class="input--style-6" type="text" placeholder="Title">
          </div>
        </div>
        <div class="form-row">
          <div class="name">Description</div>
          <div class="value">
            <div class="input-group">
              <textarea formControlName="description" class="textarea--style-6" placeholder="Full description of the note"></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-lg" type="submit">Save Note</button>
        </div>
      </form>
    </div>
  </div>
</div>
