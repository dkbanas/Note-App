<div class="slider" style="--width: 300px; --height: 150px; --quantity: 6">
  <div class="list">
    <div class="item" *ngFor="let opinion of userOpinions; let i = index" [ngStyle]="{'--position': i + 1}">
      <div class="card h-100 text-center">
        <div class="card-body">
          <h5 class="card-title">{{opinion.title}}</h5>
          <p class="card-text">{{opinion.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
